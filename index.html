<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is / Am / Are Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f8ff;
    }
    #sentence {
      margin: 20px;
      font-size: 2rem;
      text-align: center;
      max-width: 600px;
    }
    svg {
      width: 80px;
      height: 80px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    svg:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="sentence">Click the button to get a sentence.</div>

  <!-- SVG Button -->
  <svg id="btn" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" fill="#2196F3"/>
    <polygon points="40,30 70,50 40,70" fill="white"/>
  </svg>

  <script>
    const sentences = [
      "I ___ happy.",
      "She ___ my friend.",
      "He ___ tall.",
      "We ___ in class.",
      "You ___ my teacher.",
      "It ___ a dog.",
      "I ___ a boy.",
      "I ___ a girl.",
      "They ___ friends.",
      "We ___ happy.",
      "She ___ my mom.",
      "He ___ my dad.",
      "It ___ red.",
      "You ___ good.",
      "They ___ in school.",
      "I ___ in the park.",
      "He ___ my brother.",
      "She ___ my sister.",
      "We ___ at home.",
      "They ___ in the room.",
      "It ___ small.",
      "I ___ tired.",
      "You ___ funny.",
      "We ___ friends.",
      "She ___ nice.",
      "He ___ kind.",
      "They ___ here.",
      "I ___ hungry.",
      "It ___ big.",
      "You ___ my friend.",
      "We ___ students.",
      "She ___ my teacher.",
      "He ___ my uncle.",
      "I ___ in school.",
      "They ___ happy.",
      "It ___ blue.",
      "You ___ my mom.",
      "We ___ in the park.",
      "I ___ sad.",
      "She ___ tall.",
      "He ___ short.",
      "They ___ my cousins.",
      "We ___ ready.",
      "It ___ my cat.",
      "I ___ at home."
    ];

    const sentenceDiv = document.getElementById('sentence');
    const btn = document.getElementById('btn');

    btn.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * sentences.length);
      sentenceDiv.textContent = sentences[randomIndex];
    });
  </script>
</body>
</html>
